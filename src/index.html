<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户</title>
    <link rel="stylesheet" href="../widget/font/icomoon/style.css">
    <!--[if lt IE 8]><!-->
    <link rel="stylesheet" href="../widget/font/icomoon/ie7/ie7.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="../widget/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="imgoTV">
    <div class="container imgo-container">
        <div class="row imgo-row">
            <div class="col-xs-3 col-xs-offset-1">
                <ul class="nav nav-pills nav-stacked">
                    <li class=" active btn-warp">
                        <a href="#tab0" data-toggle="tab" class="focusBtn" role="tab">
                            <span class="icomoon icomoon-comments"></span>
                            <span class="nav-op">微信登录</span>
                        </a>
                    </li>
                    <li class="btn-warp">
                        <a href="#tab1" data-toggle="tab" class="focusBtn" role="tab">
                            <span class="icomoon icomoon-user11"></span>
                            <span class="nav-op">芒果通行证登录</span>
                        </a>
                    </li>
                    <li class=" btn-warp">
                        <a href="#tab2" data-toggle="tab" class="focusBtn" role="tab">
                            <span class="icomoon icomoon-weibo"></span>
                            <span class="nav-op">第三方账号登录</span>
                        </a>
                    </li>
                    <li class=" btn-warp">
                        <a href="#tab3" data-toggle="tab" class="focusBtn" role="tab">
                            <span class="icomoon icomoon-pacman"></span>
                            <span class="nav-op">注册芒果通行证</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-6 col-xs-offset-1 tab-content">
                <div class="tab-pane row active fade in" id="tab0">
                    <h1 class="text-center"><span class="label label-success">微信&nbsp;扫一扫</span>&nbsp;&nbsp;即可完成注册与登录</h1>
                    <br>
                    <div class="row">
                        <div class="col-xs-7">
                            <img src="images/showqrcode.jpeg" class="img-rounded">
                        </div>
                        <div class="col-xs-5">
                            <img style="width: 80%;" src="images/phone_wexin_small.png" class="img-rounded img-responsive" alt="Responsive image">
                        </div>
                    </div>
                </div>
                <div class="tab-pane row fade" id="tab1">
                    <div class="col-xs-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="account">账号</label>
                                <input type="text" class="form-control focusBtn" id="account" placeholder="请输入账号">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control focusBtn" id="password" placeholder="请输入密码">
                            </div>
                        </form>
                        <br>
                        <div class="row">
                            <div class="col-xs-8">
                                <button type="button" class="imgo-btn focusBtn">登录</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="imgo-btn focusBtn" href="tpls/modal.html" data-toggle="modal" data-target="#myModal">忘记密码</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane row fade" id="tab2">
                    <!--<h1 class="text-center">第三方账号登录</h1>-->
                    <h1 style="line-height: 2.1;" class="text-center">扫码后在移动设备上选择&nbsp;<span class="label label-success">腾讯QQ</span>&nbsp;或&nbsp;<span class="label label-success">新浪微博</span>&nbsp;或&nbsp;<span class="label label-success">腾讯微博</span>&nbsp;进行授权登录</h1>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <img src="images/showqrcode.jpeg" class="img-rounded">
                        </div>
                    </div>
                </div>
                <div class="tab-pane row fade" id="tab3">
                    <div class="col-xs-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="mobile">手机号</label>
                                <input type="text" class="form-control focusBtn" id="mobile" placeholder="请输入手机号">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="mobilePassword">密码</label>
                                <input type="password" class="form-control focusBtn" id="mobilePassword" placeholder="请输入密码">
                            </div>
                            <br>
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <input type="password" class="form-control focusBtn" id="code" placeholder="请输入验证码">
                                </div>
                                <div class="col-xs-6">
                                    <span class="imgo-btn focusBtn">点击获取验证码</span>
                                </div>
                            </div>
                        </form>
                        <br>
                        <button type="button" class="imgo-btn focusBtn">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>
<script src="../widget/seajs/sea.js"></script>
<script src="../seajs-config.js"></script>
<script>
seajs.use(['js/index.js']);
</script>
</body>
</html>
